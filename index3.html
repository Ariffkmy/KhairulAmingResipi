<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resipi by Khairulaming</title>
    <!-- Include daisyui CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional styling */
        .circle-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
        }

        .circle-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .option-button {
            margin: 5px;
            /* Width will be determined by daisyui */
        }

        .recipe-card {
            height: 200px;
            background-color: #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="p-8">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Resipi by Khairulaming</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="showContent('home')">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showContent('about')">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showContent('recipes')">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showContent('contact')">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center mt-5" id="content">
        <!-- Dynamic content will be inserted here -->
        <h1>Resipi by Khairulaming</h1>
        <p>Developed by Ariff Hakimi // Ariffkmy</p>
        <div class="circle-img">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary option-button" onclick="updateIframesWithUrls('nasi')">Nasi</button>
            <button type="button" class="btn btn-primary option-button" onclick="updateIframesWithUrls('mee')">Mee</button>
            <button type="button" class="btn btn-primary option-button" onclick="updateIframesWithUrls('dessert')">Dessert</button>
            <button type="button" class="btn btn-primary option-button" onclick="updateIframesWithUrls('lauk-pauk')">Lauk-pauk</button>
            <button type="button" class="btn btn-primary option-button" onclick="updateIframesWithUrls('air')">Air</button>
            <button type="button" class="btn btn-primary option-button" onclick="updateIframesWithUrls('thai')">Thai</button>
            <button type="button" class="btn btn-primary option-button" onclick="updateIframesWithUrls('western')">Western</button>
        </div>

        <div class="row mt-4">
            <div class="col-md-4 mt-3 mb-3">
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe class="embed-responsive-item" src="https://tinyurl.com/22exbrr7" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="urls.js"></script>
    <script src="script.js"></script>
</body>

</html>
